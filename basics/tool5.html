<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><div style="height: 50px;"><h3>The space</h3></div>
        <a href="#" class="btn btn-danger" data-toggle="tooltip" title="This is the title">tooltip of anchor</a>
        <br><br>
        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="This is button">Button</button>
        <br><br>
        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="This is button">Button</button>
        <br><br>
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="This is button">Button</button>
        <br><br>
        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="This is button">Button</button>
        
        <br><br>
        <a href="#" data-toggle="popover" title="The popover" data-content="This is the popover content">Popover</a>
        <br><br>
        <a href="#" data-toggle="popover" title="The popover" data-placement="top" data-trigger="focus" data-content="This is the popover content">Popover</a>
        <br><br>
        <a href="#" data-toggle="popover" title="The popover" data-placement="top" data-trigger="hover" data-content="This is the popover content">Popover</a>

    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>
</html>
